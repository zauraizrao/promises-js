<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promises</title>
</head>
<body>
    <h1>Hello</h1>

    <script>
        console.log("Hello World")
        console.log("Hello World")
        console.log("Hello World")

        let prom = async function(){ 
        return new Promise(function (resolve,reject){
            setTimeout(()=>{
                resolve(500);
            }, 3000)
        })
    }   
    let main = async function(){
        let data = await prom()
        console.log(data)
        console.log("the end")
    }

    main()
    </script>
</body>
</html>
